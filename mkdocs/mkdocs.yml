site_name: Diag Agent
site_description: Documentació del projecte d'automatització d'auditories de seguretat
site_author: Vitaliy Domin
site_url: https://cshield.duckdns.org

# Theme
theme:
  name: material
  language: ca
  palette:
    - scheme: slate
      primary: blue
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Mode clar
    - scheme: default
      primary: blue
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Mode fosc
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
  font:
    text: Inter
    code: JetBrains Mono
  icon:
    repo: fontawesome/brands/github
  logo: assets/logo.png
  favicon: assets/favicon.ico

# Docs directory
docs_dir: docs

# Navigation
nav:
  - Inici: index.md
  - Introducció:
    - Context del Projecte: agent/context.md
    - Metodologia SCRUM: agent/scrum.md
    - Empresa Auditada: agent/empresa-auditada.md
  - Anàlisi de Riscos:
    - Identificació d'Actius: agent/actius.md
    - Valoració del Risc: agent/valoracio.md
  - Diag Agent:
    - Arquitectura: agent/arquitectura.md
    - Mòduls de Seguretat: agent/moduls.md
    - SOC Dashboard: agent/soc.md
    - API REST: agent/api.md
    - Pentest Agent: agent/pentest.md
    - Anàlisi Tècnica del Codi: agent/codi-tecnic.md
  - Integracions: agent/integracions.md
  - Hardening i Seguretat: agent/hardening.md
  - Website: agent/website/index.md
  - Manual d'Usuari:
    - Guia d'Ús: agent/manual/index.md
    - Requisits: agent/requisits.md
    - Instal·lació: agent/installacio.md
    - Configuració: agent/configuracio.md
  - Signatura Digital: agent/signatura/index.md
  - Conclusions: agent/conclusions/index.md

# Extensions
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: false

# Plugins
plugins:
  - search:
      lang: ca
  - minify:
      minify_html: true

extra_css:
  - stylesheets/extra.css

# Extra configuration
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/cybershield
      name: Cybershield a GitHub
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/vitaliydomin
      name: LinkedIn
    - icon: fontawesome/solid/globe
      link: https://cshield.duckdns.org
      name: Web Corporativa
  generator: false

